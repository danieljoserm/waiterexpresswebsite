

<mat-grid-list  cols="3" rowHeight="400px"  >
  <mat-grid-tile *ngFor="let pedidoslist of pedidos; let i=index" >

    <mat-card class="card">
    
      <mat-card-header class="mat-card-header">

        <mat-card-title class="tiempo">1:45 min</mat-card-title>
        <mat-card-title class="title"> #{{i}} </mat-card-title>

      </mat-card-header>

      <mat-card-content class="mat-card-content">

        <hr>
        <mat-grid-list cols="1" rowHeight="30px">
            <mat-grid-tile >
              
              <div class="menu">POLLO Alfredo  </div>
              </mat-grid-tile>
              <mat-grid-tile >
                  <div class="menu">Costilla de Cerdo </div>
                  </mat-grid-tile>
            </mat-grid-list>
      </mat-card-content>
   
      <mat-card-actions>
          <hr>
        <button mat-button class="listo">Listo</button>
        <button mat-button>Cancelar</button>

      </mat-card-actions>

    </mat-card>

  </mat-grid-tile>


</mat-grid-list>
<button mat-raised-button routerLink="/mainpage">Back</button>
<button mat-raised-button (click)="insertdata()">insert</button>
